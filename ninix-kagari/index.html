            <p>
            ベースウェア「ninix」の後継「ninix-aya」の派生です。<br />
            Linuxでの動作を主としていますが、Windowsでも動くと思います。<br />
            大体のSakuraScriptは動作しますが、新しめの物や、
            DirectSSTPは動作しません。<br />
            Wineを入れたくないとか、ネイティブで動かしたい場合に有用でしょう。<br />
            ダウンロードは<a href="https://github.com/Tatakinov/ninix-kagari/releases">Githubのページ</a>から。<br />
            </p>
